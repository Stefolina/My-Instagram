<html>

<head>
    <title>Steffi's Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="changeImg(); show(); updateComments()">
    <div class="header-container">
        <div class="header">
            <h1>Steffi's Instagram</h1>
        </div>

        <div class="placeholder">
            <input placeholder="Suchen" type="text">
        </div>

        <div class="navigationbar">
            <img src="icons/home.png" class="icons">
            <img src="icons/likes.png" class="icons">
            <!-- Icon badge on icon -->
            <img class="icons" src="icons/message.jpg">
            <div class="icon-badge" id="badge"></div>
            <img src="img/profile.jpg" onclick="showMenu()" class="iconsprofile">
        </div>

        
            <div id="menu" class="d-none">
                <a href="#">Pics</a>
                <a href="#">Kontakt</a>
                <a href="#">Einstellungen</a>

                <h1 onclick="closeMenu()" class="close-button">X</h1>

            </div>
        
    </div>
    
    <div class="emptyrow1">
        <img src="icons/trennliniecool.png" class="line">
    </div>

    <div class="main-section">
        <div class="post-section" id="postcontainer"></div>

        <div class="img-container">
            <div class="click">Zuletzt geklickt</div>

            <img src="img/img1.jpeg" class="slider-img" id="img1">
            <img src="img/img2.jpeg" class="slider-img" id="img2">
            <img src="img/img3.jpeg" class="slider-img" id="img3">
            <img src="img/img4.jpeg" class="slider-img" id="img4">

        </div>
    </div>
</body>

</html>
